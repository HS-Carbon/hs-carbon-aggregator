language: c
sudo: required

services:
  - docker

cache:
  directories:
    - .cabal-sandbox

before_cache:
  - rm -rf .cabal-sandbox/logs

before_install:
  - docker run -idt --name ghc-workspace -v $(pwd):/opt/workspace hscarbon/centos-ghc

install:
  - docker exec -i ghc-workspace /opt/workspace/build/configure.sh

script:
  - docker exec -i ghc-workspace /opt/workspace/build/build.sh
  # Restore permissions that could be broken by Docker.
  - MYNAME=$USER
  - sudo chown $MYNAME -R .

after_script:
  - strip dist/build/carbon-aggregator/carbon-aggregator
  - ldd dist/build/carbon-aggregator/carbon-aggregator

before_deploy:
  - mkdir deploy
  - cp dist/build/carbon-aggregator/carbon-aggregator deploy/carbon-aggregator

deploy:
  provider: releases
  file: deploy/carbon-aggregator
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: ratsam/hs-carbon-aggregator
    tags: true
